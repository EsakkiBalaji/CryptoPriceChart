<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPriceLiveWidget</title>
</head>

<body>

    <!-- TradingView Widget BEGIN -->

    <div class="title">
        <h1>Crypto Coins Live Price Chart</h1>
    </div>
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://in.tradingview.com/" rel="noopener nofollow"
                target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
            async>
                {
                    "width": 1000,
                        "height": 400,
                            "defaultColumn": "overview",
                                "screener_type": "crypto_mkt",
                                    "displayCurrency": "USD",
                                        "colorTheme": "dark",
                                            "locale": "in",
                                                "isTransparent": true
                }
            </script>
    </div>
    <!-- TradingView Widget END -->
    <style>
        .title h1 {
            color: white;
            padding: 30px 0 70px 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
        }

        .tradingview-widget-copyright {
            display: none !important;
        }
    </style>

</body>

</html>
